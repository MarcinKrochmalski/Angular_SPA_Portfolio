<section class="about-me" >

    <div class="container top">

        <div class="wrapper topWrapperAnimation">

            <h1>{{AboutMePage?.title}} <span>{{AboutMePage?.orangeTitle}}</span></h1>

        </div>


    </div>

    <div class="bar">

        <div class="wrapper">

            <div class="circle">

                <img src={{AboutMePage?.image}} alt="men" />

            </div>

            <a routerLink="/my-projects" class="chevron" >

                <fa-icon [icon]="faChevronCircleRight" size="3x"></fa-icon>

            </a>

        </div>

    </div>

    <div class="container center">

        <div class="wrapper">

            <p>

                {{AboutMePage?.text}}

            </p>

        </div>

    </div>

</section >
